services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "63430:3000"
    volumes:
      - /app/node_modules
      - .:/app
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]